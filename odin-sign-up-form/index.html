<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Sign-Up-Page</title>
</head>

<body>
    <main>
        <div id="info">
            <div>
                This is not a real online service! You know you
                need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started
            </div>
            <div>
                You know you want to.
            </div>
        </div>

        <div id="sign-up-form">
            <div>Let's do this!</div>
            <form action="/submit" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <br><br>
              <label for="phone">Phone Number:</label><br>
              <input type="tel" id="phone" name="phone" required placeholder="e.g., 123-456-7890" pattern="[0-9\-]+" />
              <br><br>
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required minlength="6" />
              <br><br>
              <label for="confirm">Confirm Password:</label><br>
              <input type="password" id="confirm" name="confirm" required minlength="6" />
              <br><br>
            </form>
        </div>

        <div id="call-to-action-area">
            <button>Create Account</button>
            <div>
                Already have an account? Log in
            </div>
        </div>

    </main>
</body>
</html>
